<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMCIDS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --nav-bg: #f8f9fa;
            --code-color: inherit;
            --quote-border: rgba(0,0,0,0.1); /* Êñ∞Â¢ûÈªòËÆ§ÂºïÁî®ËæπÊ°ÜÈ¢úËâ≤ */
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --nav-bg: #2d2d2d;
            --code-color: #e0e0e0;
            --quote-border: #666; /* ‰øÆÊ≠£Ê∑±Ëâ≤Ê®°ÂºèËæπÊ°ÜÈ¢úËâ≤ */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
        }

        nav {
            background-color: var(--nav-bg) !important;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        #markdown-content {
            line-height: 1.6;
        }

        /* ‰øÆÂ§çÈó¥Ë∑ù */
        #markdown-content > * {
            margin: 0.8em 0;
        }

        #markdown-content ul {
            margin: 0.8em 0;
            padding-left: 1.2em;
        }

        #markdown-content li {
            margin: 0.3em 0;
        }

        /* ÂºïÁî®Âå∫Âùó‰øÆÂ§ç */
        blockquote {
            border-left: 4px solid var(--quote-border);
            margin: 1em 0;
            padding: 0 1em;
            color: var(--text-color);
        }

        /* ‰ª£Á†ÅÂùóÊ†∑Âºè */
        pre {
            all: revert;
            position: relative;
            padding: 1.2em !important;
            border-radius: 8px;
            overflow-x: auto;
            background-color: rgba(0,0,0,0.05) !important;
            border: 1px solid rgba(0,0,0,0.1);
        }

        [data-theme="dark"] pre {
            background-color: rgba(255,255,255,0.05) !important;
            border-color: rgba(255,255,255,0.1);
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            padding: 5px 10px;
            background: rgba(0,0,0,0.05);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: inherit;
            transition: all 0.2s;
        }
    </style>
</head>
<body>
    <!-- È°µÈù¢ÁªìÊûÑ‰øùÊåÅ‰∏çÂèò -->
    <nav class="demo">
        <div class="container">
            <a href="#" class="brand">MMCIDS</a>
            <div class="menu">
                <button class="button icon" id="theme-toggle">üåì</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <article id="markdown-content"></article>
    </main>

    <script>
        // JavaScriptÈÉ®ÂàÜ‰øùÊåÅ‰∏çÂèò
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        
        themeToggle.addEventListener('click', () => {
            body.dataset.theme = body.dataset.theme === 'dark' ? 'light' : 'dark';
        });

        const markdownContent = `
# MMCIDSÂ∑≤Êê¨ËøÅ

Áé∞Âú®Â∑≤ÁªèÊê¨ËøÅÂà∞CloudFlare

[ÁÇπÊàëËÆøÈóÆ](mifongjvav.pages.dev)

> ÊèêÁ§∫ÔºöÁÇπÂáªÂè≥‰∏äËßíÁöÑÊåâÈíÆÂàáÊç¢‰∏ªÈ¢òÊ®°Âºè
        `;

        marked.setOptions({
            breaks: false,
            gfm: true,
            sanitize: false
        });

        const contentElement = document.getElementById('markdown-content');
        contentElement.innerHTML = marked.parse(markdownContent);

        document.querySelectorAll('pre').forEach(pre => {
            if (!pre.querySelector('.copy-btn')) {
                const btn = document.createElement('button');
                btn.className = 'copy-btn';
                btn.textContent = 'Â§çÂà∂';
                btn.onclick = () => {
                    const code = pre.querySelector('code')?.innerText;
                    if (code) {
                        navigator.clipboard.writeText(code).then(() => {
                            btn.textContent = 'Â∑≤Â§çÂà∂!';
                            setTimeout(() => btn.textContent = 'Â§çÂà∂', 2000);
                        });
                    }
                };
                pre.appendChild(btn);
            }
        });
    </script>
</body>
</html>
